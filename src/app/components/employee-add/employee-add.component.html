<div class="container">
  <div class="row">
    <main class="col-sm-12 col-md-12 pt-3">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h1>Add new employee</h1>
        </div>
      </div>
      <hr>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Skills</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Ex) skill1, skill2, skill3">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
            <a class="btn btn-secondary" [routerLink]="['/employee']" role="button">Back</a>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
